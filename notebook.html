<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="notebook.css"> <!-- Design -->

  </head>

  <body>
    <div id="content-wrap"> <!-- To keep footer at the bottom -->

      <button onclick="darkMode()" class="addButton">DAY/NIGHT</button>
      <!-- Defines that the button will call darkMode() function. Class only for design -->

      <h1>What's up today?</h1>

      <textarea type="text" id="heading" rows="1" placeholder="Heading (optional)"></textarea><br>

      <textarea type="text" id="field" rows="20" placeholder="Paragraph"></textarea><br>

      <button id="add" class="addButton">ADD</button>
      <br><br>
      <table id="entries">
        <tbody>
          <tr>
            <td width=65px></td><td width=745px></td><td></td> <!-- Aligns content -->
          </tr>
        </tbody>
      </table>

      <script src="notebook.js"></script> <!-- Button functions -->

    </div>

    <footer>
      Feel free to use and re-use this webpage and its elements.
    </footer>

  </body>

</html>
